<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/form.js"></script>
</head>

<body>
    <header>
        <h1>Blu Burroni</h1>
        <p class="subtitle">Laboratorio di TPS - 4BIA</p>
        <p class="subtitle">Pagina home per la raccolta dei progetti web dell'a.s. 2021-2022</p>
    </header>
    <nav>
        <a class="link" href="home.html">Home</a>
        <a class="link current" href="form.html">Form</a>
        <a class="link" href="fibonacci.html">Fibonacci</a>
        <a class="link" href="multipli.html">Multipli</a>
    </nav>
    <main>
        <section>
            <article>
                <header>
                    <h1>FORM</h1>
                    <p class="subtitle">Form con controllo dati in javascript</p>
                </header>
                <form id="form" autocomplete="on" name="form">
                    <div class="formdiv">
                        <label for="Cognome">Cognome</label>
                        <input type="text" form="form" id="Cognome" name="Cognome" placeholder="Rossi" autofocus required>
                    </div>
                    <div class="formdiv">
                        <label for="Nome">Nome</label>
                        <input type="text" form="form" id="Nome" name="Nome" placeholder="Francesco" required>
                    </div>
                    <div class="formdiv">
                        <label for="Regione">Residenza</label>
                        <select form="form" id="Regione" name="Regione" required>
                            <option value="Abruzzo">Abruzzo</option>
                            <option value="Basilicata">Basilicata</option>
                            <option value="Calabria">Calabria</option>
                            <option value="Campania">Campania</option>
                            <option value="Emilia-Romagna">Emilia-Romagna</option>
                            <option value="Friuli-Venezia-Giulia">Friuli-Venezia-Giulia</option>
                            <option value="Lazio">Lazio</option>
                            <option value="Liguria">Liguria</option>
                            <option value="Lombardia">Lombardia</option>
                            <option value="Marche">Marche</option>
                            <option value="Molise">Molise</option>
                            <option value="Piemonte">Piemonte</option>
                            <option value="Puglia">Puglia</option>
                            <option value="Sardegna">Sardegna</option>
                            <option value="Sicilia">Sicilia</option>
                            <option selected value="Toscana">Toscana</option>
                            <option value="Trentino-Alto-Adige">Trentino-Alto-Adige</option>
                            <option value="Umbria">Umbria</option>
                            <option value="Valle d'Aosta">Valle d'Aosta</option>
                            <option value="Veneto">Veneto</option>
                        </select>
                    </div>
                    <div class="formdiv">
                        <label for="Sesso">Sesso biologico</label>
                        <input type="radio" form="form" id="Uomo" name="Sesso" required>
                        <label for="Uomo">Uomo</label>
                        <input type="radio" form="form" id="Donna" name="Sesso" required>
                        <label for="Donna">Donna</label>
                        <input type="radio" form="form" id="Altro" name="Sesso" required>
                        <label for="Altro">Altro</label>
                    </div>
                    <div class="formdiv">
                        <label for="Sport">Sport preferito</label>
                        <input type="text" list="Sports" form="form" id="Sport" name="Sport" placeholder="Seleziona o scrivi" required>
                        <datalist id="Sports">
                                <option value="Calcio">Calcio</option>
                                <option value="Tennis">Tennis</option>
                                <option value="Basket">Basket</option>
                                <option value="Hockey pista">Hockey pista</option>
                                <option value="Ciclismo">Ciclismo</option>
                        </datalist>
                    </div>
                    <div class="formdiv">
                        <label for="EmailCheck">Email</label>
                        <input type="email" form="form" id="Email" name="Email" placeholder="email@provider.com" required>
                        <input type="checkbox" form="form" id="EmailCheck" name="EmailCheck">
                        <label for="EmailCheck">Spunta per ricevere aggiornamenti sulla posta</label>
                    </div>
                    <div class="formdiv">
                        <label for="Privacy">Privacy</label>
                        <input type="checkbox" form="form" id="Privacy" name="Privacy" required>
                        <label for="Privacy">Spunta per accettare la privacy</label>
                    </div>
                    <div class="formdiv">
                        <button type="submit" form="form">send</button>
                        <button id="checkbutton" type="button" form="form">check</button>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <p>Sito raccoglitore - Burroni Blu</p>
    </footer>
</body>
